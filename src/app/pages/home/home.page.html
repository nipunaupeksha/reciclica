<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://wallpaperaccess.com/full/275931.jpg" alt="">
      </ion-avatar>
      <ion-label>
        <h1>Emma Watson</h1>
        <p>Gathered: <span class="money">$15.00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-pickup-call-card status="On hold" updatedAt="25/04/2021 16:29" createdAt="24/04/2021"
    notes="We have two bags that are full, one with plastic and other with glasses.">
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-button footer fill="clear" color="success" size="full" (click)="goToPickupCalls()">See all ...</ion-button>
  </app-pickup-call-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add" (click)="newPickupCall()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
